<div id="main_content">
    <h1 ng-show="!loading_player">{{player.nick}}</h1>
    <img ng-show="loading_player" src="static/assets/img/ajax-loader.gif">
    <div class="right_content">
    </div>
    <div class="left_content">
        <table ng-show="!loading_player" class="info_table">
            <tbody>
                <tr>
                    <td>Rating</td>
                    <td ng-show="player.played > 0">{{player.rating}}</td>
                    <td ng-show="player.played == 0">Unrated</td>
                </tr>
                <tr>
                    <td>Average score</td>
                    <td>{{player.average_score}}</td>
                </tr>
                <tr>
                    <td>Best civilization</td>
                    <td ng-show="player.best_civ.name">{{player.best_civ.name}} ({{player.best_civ.wins}} wins)</td>
                </tr>
                <tr>
                    <td>Worst civilization</td>
                    <td ng-show="player.worst_civ.name">{{player.worst_civ.name}} ({{player.worst_civ.losses}} losses)</td>
                </tr>
            </tbody>
        </table>
    </div>

    <span class="error">{{error}}</span>
</div>
</div>

<style>
    #nav_bar li a#player {
        background-color: rgba(140, 140, 140, 0.35);
        -webkit-box-shadow: 6px 4px 38px -8px rgba(0, 0, 0, 0.47);
        -moz-box-shadow: 6px 4px 38px -8px rgba(0, 0, 0, 0.47);
        box-shadow: 6px 4px 38px -8px rgba(0, 0, 0, 0.47);
    }
</style>
