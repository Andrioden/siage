<div id="main_content">
    <div class="right_content">
        <table>
            <thead>
            <tr>
                <td>Recent games</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="game in games">
                <td><a href="/games/{{game.id}}" title="View game">{{game.title}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="left_content">
        <table>
            <thead>
                <tr>
                    <td>Player</td>
                    <td>Rating</td>
                    <td>Win rate</td>
                    <td>Best civ</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in players | orderBy:['-rating','nick']">
                    <td><a href="/players/{{player.nick}}" title="View profile">{{player.nick}}</a></td>
                    <td>{{player.rating}}</td>
                    <td>{{player.winrate}}</td>
                    <td>{{player.bestcivilization}}</td>
                </tr>
            </tbody>
        </table>
        <span class="error">{{error}}</span>
    </div>
</div>

<style>
    #nav_bar li a#home {
        background-color: white;
        color: #666;
        -webkit-box-shadow: 6px 4px 38px -8px rgba(0,0,0,0.47);
        -moz-box-shadow: 6px 4px 38px -8px rgba(0,0,0,0.47);
        box-shadow: 6px 4px 38px -8px rgba(0,0,0,0.47);
    }
</style>
