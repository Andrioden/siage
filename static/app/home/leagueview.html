<div id="main_content">
    <div class="right_content">

    </div>
    <div class="left_content">
        <table>
            <thead>
                <tr>
                    <td>Player</td>
                    <td>Rating</td>
                    <td>Win rate</td>
                    <td>Best civ</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in players | orderBy:['-rating','nickname']">
                    <td>{{player.nick}}</td>
                    <td>{{player.rating}}</td>
                    <td>{{player.winrate + "%"}}</td>
                    <td>{{player.bestcivilization}}</td>
                </tr>
            </tbody>
        </table>
        <span class="error">{{playerListError}}</span>
    </div>
</div>

    #nav_bar li a#home {
        background-color: white;
